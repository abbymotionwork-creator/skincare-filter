    <!-- 不蒜子访问统计 -->

            max-width: 428px;
            margin: 0 auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .product-card {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .product-card:hover {
            border-color: #374151;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex items-center justify-center min-h-screen py-4">
        <div class="phone-container w-full min-h-screen bg-white">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
                <div class="p-4 text-center">
                    <h1 class="text-xl font-bold text-gray-900">找到最适合你的护肤产品</h1>
                    <p class="text-sm text-gray-500 mt-1">数据来源于李佳琦面霜小课堂</p>
                </div>
            </header>

            <!-- Filter Steps -->
            <div id="filterSteps" class="p-6">
                <!-- Progress Bar -->
                <div class="mb-6">
                    <div class="h-1 bg-gray-200 rounded-full overflow-hidden">
                        <div id="progressBar" class="h-full bg-gray-900 transition-all duration-300" style="width: 33.33%"></div>
                    </div>
                    <div class="text-center mt-2">
                        <span id="stepIndicator" class="text-sm text-gray-500">1/3</span>
                    </div>
                </div>

                <!-- Step 1: Skin Type -->
                <div id="step1" class="step-content">
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold mb-2">你的肤质是？</h2>
                        <p class="text-gray-600">选择最符合你的肤质类型</p>
                    </div>
                    <div class="space-y-3" id="skinTypeOptions"></div>
                    <button onclick="nextStep()" id="nextBtn1" class="w-full mt-6 px-4 py-3 bg-gray-900 text-white rounded-lg font-medium hover:bg-gray-800 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors" disabled>
                        下一题 →
                    </button>
                </div>

                <!-- Step 2: Benefits -->
                <div id="step2" class="step-content hidden">
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold mb-2">[多选]你的护肤目标？</h2>
                        <p class="text-gray-600">可多选你最关心的功效</p>
                    </div>
                    <div class="space-y-3" id="benefitOptions"></div>
                    <div class="flex gap-3 mt-6">
                        <button onclick="prevStep()" class="flex-1 px-4 py-3 border-2 border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors">
                            ← 上一题
                        </button>
                        <button onclick="nextStep()" id="nextBtn2" class="flex-1 px-4 py-3 bg-gray-900 text-white rounded-lg font-medium hover:bg-gray-800 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors" disabled>
                            下一题 →
                        </button>
                    </div>
                </div>

                <!-- Step 3: Price Range -->
                <div id="step3" class="step-content hidden">
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold mb-2">预算范围？</h2>
                        <p class="text-gray-600">选择你可接受的价位</p>
                    </div>
                    <div class="space-y-3" id="priceOptions"></div>
                    <div class="flex gap-3 mt-6">
                        <button onclick="prevStep()" class="flex-1 px-4 py-3 border-2 border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors">
                            ← 上一题
                        </button>
                        <button onclick="showResults()" class="flex-1 px-4 py-3 bg-gray-900 text-white rounded-lg font-medium hover:bg-gray-800 transition-colors">
                            查看推荐 ✨
                        </button>
                    </div>
                </div>
            </div>

            <!-- Results View -->
            <div id="resultsView" class="hidden">
                <div class="p-6">
                    <div class="mb-6">
                        <h2 class="text-xl font-bold">为你找到 <span id="resultCount" class="text-gray-900">0</span> 个产品</h2>
                    </div>

                    <div id="productList" class="space-y-4 mb-6"></div>
                    
                    <div class="pt-4">
                        <button onclick="resetFilter()" class="w-full px-4 py-3 bg-gray-900 text-white rounded-lg font-medium hover:bg-gray-800 transition-colors">
                            再测一次
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let currentStep = 1;
        const filters = {
            skinType: null,
            benefits: [],
            priceCategory: null
        };

        const skinTypes = ['干皮', '油皮', '干敏皮', '油敏皮', '混合皮'];
        const benefits = ['保湿补水', '抗皱紧致', '美白提亮', '修护舒缓'];
        const priceRanges = [
            { label: '学生党', desc: '300以下' },
            { label: '质价比', desc: '200-500' },
            { label: '进阶款', desc: '400-1000' },
            { label: '贵妇姐姐', desc: '1000-5000' }
        ];

        // Products data will be loaded here
        let products = [];

        // Initialize
        function init() {
            loadProducts();
            renderSkinTypeOptions();
            renderBenefitOptions();
            renderPriceOptions();
        }

        async function loadProducts() {
            // Load products from the TypeScript file (converted to JSON for demo)
            // In a real app, this would be imported or fetched
            products = PRODUCTS_DATA; // Will be defined below
        }

        function renderSkinTypeOptions() {
            const container = document.getElementById('skinTypeOptions');
            container.innerHTML = skinTypes.map(skinType => `
                <button onclick="selectSkinType('${skinType}')" 
                        class="option-btn w-full p-4 rounded-xl border-2 border-gray-200 text-left hover:border-gray-900 transition-all"
                        data-skin="${skinType}">
                    <div class="flex items-center justify-between">
                        <span class="text-lg">${skinType}</span>
                        <div class="check-icon hidden w-6 h-6 rounded-full bg-gray-900 flex items-center justify-center">
                            <span class="text-white text-sm">✓</span>
                        </div>
                    </div>
                </button>
            `).join('');
        }

        function renderBenefitOptions() {
            const container = document.getElementById('benefitOptions');
            container.innerHTML = benefits.map(benefit => `
                <button onclick="toggleBenefit('${benefit}')" 
                        class="option-btn w-full p-4 rounded-xl border-2 border-gray-200 text-left hover:border-gray-900 transition-all"
                        data-benefit="${benefit}">
                    <div class="flex items-center justify-between">
                        <span class="text-lg">${benefit}</span>
                        <div class="check-icon hidden w-6 h-6 rounded-full bg-gray-900 flex items-center justify-center">
                            <span class="text-white text-sm">✓</span>
                        </div>
                    </div>
                </button>
            `).join('');
        }

        function renderPriceOptions() {
            const container = document.getElementById('priceOptions');
            container.innerHTML = priceRanges.map(range => `
                <button onclick="selectPrice('${range.label}')" 
                        class="option-btn w-full p-4 rounded-xl border-2 border-gray-200 text-left hover:border-gray-900 transition-all"
                        data-price="${range.label}">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="text-lg mb-1">${range.label}</div>
                            <div class="text-sm text-gray-500">${range.desc}</div>
                        </div>
                        <div class="check-icon hidden w-6 h-6 rounded-full bg-gray-900 flex items-center justify-center">
                            <span class="text-white text-sm">✓</span>
                        </div>
                    </div>
                </button>
            `).join('');
        }

        function selectSkinType(skinType) {
            filters.skinType = skinType;
            document.querySelectorAll('[data-skin]').forEach(btn => {
                const isSelected = btn.dataset.skin === skinType;
                btn.classList.toggle('border-gray-900', isSelected);
                btn.classList.toggle('bg-gray-50', isSelected);
                btn.querySelector('.check-icon').classList.toggle('hidden', !isSelected);
            });
            document.getElementById('nextBtn1').disabled = false;
        }

        function toggleBenefit(benefit) {
            const index = filters.benefits.indexOf(benefit);
            if (index > -1) {
                filters.benefits.splice(index, 1);
            } else {
                filters.benefits.push(benefit);
            }
            
            const btn = document.querySelector(`[data-benefit="${benefit}"]`);
            const isSelected = filters.benefits.includes(benefit);
            btn.classList.toggle('border-gray-900', isSelected);
            btn.classList.toggle('bg-gray-50', isSelected);
            btn.querySelector('.check-icon').classList.toggle('hidden', !isSelected);
            
            document.getElementById('nextBtn2').disabled = filters.benefits.length === 0;
        }

        function selectPrice(priceCategory) {
            filters.priceCategory = priceCategory;
            document.querySelectorAll('[data-price]').forEach(btn => {
                const isSelected = btn.dataset.price === priceCategory;
                btn.classList.toggle('border-gray-900', isSelected);
                btn.classList.toggle('bg-gray-50', isSelected);
                btn.querySelector('.check-icon').classList.toggle('hidden', !isSelected);
            });
        }

        function nextStep() {
            currentStep++;
            updateStepDisplay();
        }

        function prevStep() {
            currentStep--;
            updateStepDisplay();
        }

        function updateStepDisplay() {
            document.getElementById('step1').classList.toggle('hidden', currentStep !== 1);
            document.getElementById('step2').classList.toggle('hidden', currentStep !== 2);
            document.getElementById('step3').classList.toggle('hidden', currentStep !== 3);
            
            document.getElementById('progressBar').style.width = `${(currentStep / 3) * 100}%`;
            document.getElementById('stepIndicator').textContent = `${currentStep}/3`;
        }

        function showResults() {
            const filtered = filterProducts();
            renderResults(filtered);
            document.getElementById('filterSteps').classList.add('hidden');
            document.getElementById('resultsView').classList.remove('hidden');
        }

        // 随机打乱数组
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function filterProducts() {
            return products.filter(product => {
                // Skin type filter
                if (filters.skinType && !product.skinTypes.some(st => 
                    st === filters.skinType || st === '所有肤质' || st === '敏感肌'
                )) {
                    return false;
                }
                
                // Benefits filter
                if (filters.benefits.length > 0) {
                    const hasMatchingBenefit = filters.benefits.some(benefit =>
                        product.benefits.includes(benefit)
                    );
                    if (!hasMatchingBenefit) return false;
                }
                
                // Price category filter
                if (filters.priceCategory && product.priceCategory !== filters.priceCategory) {
                    return false;
                }
                
                return true;
            });
        }

        function renderResults(filteredProducts) {
            const container = document.getElementById('productList');
            
            if (filteredProducts.length === 0) {
                document.getElementById('resultCount').textContent = '0';
                container.innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-gray-500 text-lg mb-2">😢</p>
                        <p class="text-gray-500 text-lg">没有找到符合条件的产品</p>
                    </div>
                `;
                return;
            }
            
            // 随机打乱并取最多3个产品
            const shuffledProducts = shuffleArray(filteredProducts);
            const displayProducts = shuffledProducts.slice(0, 3);
            document.getElementById('resultCount').textContent = displayProducts.length;
            
            container.innerHTML = displayProducts.map(product => `
                <div class="product-card bg-white border border-gray-300 rounded-lg p-5 shadow-sm" onclick="openTaobao('${product.name.replace(/'/g, "\\'")}', ${product.taobaoLink ? `'${product.taobaoLink}'` : 'null'})">
                    <div class="flex items-start justify-between mb-3">
                        <h3 class="text-lg font-bold text-gray-900 flex-1">${product.name}</h3>
                        <span class="text-xs text-gray-500 border border-gray-300 px-2 py-1 rounded ml-2 whitespace-nowrap">${product.priceCategory}</span>
                    </div>
                    
                    <div class="flex flex-wrap gap-2 mb-4">
                        ${product.benefits.map(b => `
                            <span class="px-2.5 py-1 bg-gray-100 text-gray-700 text-xs rounded-md border border-gray-200">${b}</span>
                        `).join('')}
                    </div>
                    
                    <p class="text-gray-700 text-base mb-4 leading-relaxed">"${product.description}"</p>
                    
                    <div class="pt-3 border-t border-gray-200 flex items-center justify-between">
                        <span class="text-base font-semibold text-gray-900">${product.priceRange}</span>
                        <span class="text-xs text-gray-500">点击查看详情 →</span>
                    </div>
                </div>
            `).join('');
        }

        function openTaobao(productName, taobaoLink) {
            // 如果产品有淘宝联盟链接，直接跳转
            if (taobaoLink) {
                window.open(taobaoLink, '_blank');
                return;
            }
            
            // 否则使用淘宝搜索
            // 淘宝搜索链接格式
            const searchUrl = `https://s.taobao.com/search?q=${encodeURIComponent(productName)}`;
            
            // 尝试打开淘宝 App（移动端）或网页版（桌面端）
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // 移动端：尝试打开淘宝 App，如果失败则打开网页
                const taobaoAppUrl = `taobao://s.taobao.com/search?q=${encodeURIComponent(productName)}`;
                window.location.href = taobaoAppUrl;
                
                // 延迟跳转网页版作为备选
                setTimeout(() => {
                    window.open(searchUrl, '_blank');
                }, 1500);
            } else {
                // 桌面端：直接打开淘宝网页
                window.open(searchUrl, '_blank');
            }
        }

        function backToFilter() {
            document.getElementById('filterSteps').classList.remove('hidden');
            document.getElementById('resultsView').classList.add('hidden');
        }

        function resetFilter() {
            filters.skinType = null;
            filters.benefits = [];
            filters.priceCategory = null;
            currentStep = 1;
            updateStepDisplay();
            
            // Reset all UI
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('border-gray-900', 'bg-gray-50');
                btn.querySelector('.check-icon').classList.add('hidden');
            });
            
            document.getElementById('nextBtn1').disabled = true;
            document.getElementById('nextBtn2').disabled = true;
            
            backToFilter();
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
